# Это упрощенная конфигурация для Railway, которая будет слушать правильный порт
user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    # Nginx будет слушать порт, который ему передаст Railway
    server {
        listen 80 default_server;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

         location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            # --- ИЗМЕНЕНИЕ ЗДЕСЬ ---
            # Соединяемся с PHP-FPM через Unix-сокет, а не TCP-порт
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
        }

        # Отключаем логи для экономии места
        access_log off;
        error_log /dev/null;
    }
}   