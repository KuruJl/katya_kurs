[www]
user = www-data
group = www-data

listen = /var/run/php/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Эта опция очень важна, чтобы PHP-FPM не "чистил" переменные окружения,
; которые передает Docker/Railway (например, APP_KEY, DB_HOST)
clear_env = no

; Строку ниже мы УБИРАЕМ, так как supervisord теперь управляет выводом
; catch_workers_output = yes