[www]
user = www-data
group = www-data

listen = /var/run/php/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Эта опция критически важна для получения переменных из Railway
clear_env = no

; === НОВЫЙ БЛОК ДЛЯ ЛОГОВ ===
; Перенаправляем вывод дочерних процессов в основной лог FPM
catch_workers_output = yes
; ЯВНО указываем FPM, куда писать свой главный лог ошибок
error_log = /var/log/fpm-php.www.log