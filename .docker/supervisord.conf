[supervisord]
nodaemon=true               ; Запускаем supervisor не в фоне
user=root                   ; Сам supervisor работает от root

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=5
user=www-data               ; <-- ЗАПУСКАЕМ PHP-FPM ОТ WWW-DATA
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
user=root                   ; <-- NGINX ЗАПУСКАЕМ ОТ ROOT (это нужно)
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0